<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>String Tokenization</h1>
    <hr>

    <script>
        var record="100, apple, 1200, 10";
        var items=record.split(",")

        console.log ("--------------------")
        console.log ("String Tokenization")
        console.log ("---------------------")
        console.log ("Enter record=" ,record)
        console.log ("----------------------")
        console.log ("String Split")
        console.log ("-----------------------")
        console.log ('Enter id:',items[0])
        console.log ('Enter name:' ,items[1])
        console.log ('Enter price:' ,items[2])
        console.log ('Enter Qty:' ,items[3])
        console.log ("------------------------")

    </script>
</body>
</html>
